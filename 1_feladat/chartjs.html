<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Táblázat és Diagram</title>
    <!--<link rel="stylesheet" href="styles.css"-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> table {
        border-collapse: collapse;
        margin: 20px;
    }
    
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    
    th {
        background-color: #f4f4f4;
        font-weight: bold;
    }
    
    tbody td {
        cursor: pointer;
    }
    
    tbody tr.selected {
        background-color: #e6f3ff;
    }
    
    #chartContainer {
        width: 80%;
        margin: 20px auto;
    }
    </style>
</head>
<body>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Oszlop 1</th>
                <th>Oszlop 2</th>
                <th>Oszlop 3</th>
                <th>Oszlop 4</th>
                <th>Oszlop 5</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td><td>20</td><td>40</td><td>20</td><td>0</td>
            </tr>
            <tr>
                <td>10</td><td>60</td><td>10</td><td>50</td><td>20</td>
            </tr>
            <tr>
                <td>31</td><td>52</td><td>73</td><td>94</td><td>15</td>
            </tr>
            <tr>
                <td>44</td><td>55</td><td>66</td><td>77</td><td>88</td>
            </tr>
            <tr>
                <td>10</td><td>20</td><td>30</td><td>40</td><td>50</td>
            </tr>
        </tbody>
    </table>

    <div id="chartContainer">
        <canvas id="myChart"></canvas>
    </div>

    <script src="chart.js"></script>
</body>
</html>
